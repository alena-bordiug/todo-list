<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <aside class="aside">
      <img src="./img/todo-logo.svg" alt="logo" class="logo" />
    </aside>
    <main class="main container">
      <section class="heading-section">
        <div class="list-variants">
          <div class="lists-choosen">
            <label for="lists" class="my-list-heading">My Lists</label>
            <select name="lists" id="lists" class="list-selection-input">
              <option value="List 1">Choose or create new list</option>
            </select>
          </div>
          <button class="primary-btn btn" type="submit">+ New List</button>
          <button class="delete-btn btn" type="submit">Delete List</button>
        </div>
      </section>
      <section class="task-section">
        <div class="add-task">
          <input
            type="text"
            id="add-task-input"
            class="add-task-input"
            placeholder="Add new task..."
          />
          <button type="submit" class="add-task-btn btn" id="add-task-btn">
            Add Task
          </button>
        </div>
        <ul class="list-items" id="list-items">
          <li>
            <span class="task-text">Buy food</span
            ><span class="icon">&#x270E;</span
            ><span class="icon">&#x2715;</span>
          </li>
        </ul>
      </section>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
